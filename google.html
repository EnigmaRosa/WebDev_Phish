<!DOCTYPE html>
<html>
    <head>
        <title>

                <br>
                <br>
                <br>
                
                <div>
                    <input type="button" onclick="googleFormValidation()" id="button" name="button" value="Log In" class="button">

        </div>

                This is not a real Google login.
        </footer>
